<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Poppins', sans-serif;
        }

        .login-box {
            background: #fff;
            padding: 40px 30px;
            width: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 80%;
            padding: 12px 40px 12px 15px;
            border: none;
            outline: none;
            border-radius: 12px;
            background: #f1f3f6;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: #e0e7ff;
            box-shadow: 0 0 8px #6e8efb;
        }

        .input-box span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6e8efb;
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #5d7ffb, #9465e3);
            transform: scale(1.05);
        }

        .login-box p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-box a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        /* Added checkbox for "Remember Me" */
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 10px 0;
            width: 100%; /* To align better with input boxes */
            padding-left: calc((100% - 80%)/2); /* Aligns the left edge with the input fields (80% width) */
            box-sizing: border-box;
        }

        .remember-me label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" action="modulepage.html">
            <div class="input-box">
                <input id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="rg.html">register here</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const rememberMeCheckbox = document.getElementById('rememberMe');
            const loginForm = document.getElementById('loginForm');

            // --- 1. Load Username on Page Load ---
            const savedUsername = localStorage.getItem('savedUsername');
            if (savedUsername) {
                usernameInput.value = savedUsername;
                rememberMeCheckbox.checked = true; // Check the box if username is found
            }

            // --- 2. Save Username on Form Submit ---
            loginForm.addEventListener('submit', (e) => {
                if (rememberMeCheckbox.checked) {
                    // Save username to Local Storage
                    localStorage.setItem('savedUsername', usernameInput.value);
                } else {
                    // If the box is unchecked, remove the stored username
                    localStorage.removeItem('savedUsername');
                }

                // Note: The form will submit (navigate to modulepage.html) after this logic runs.
            });

            // Minor UX improvement: change input type for password
            passwordInput.type = 'password'; 
        });
    </script>
</body>
</html>
